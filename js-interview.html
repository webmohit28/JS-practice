  //Problem-2 (reverse the string)

  const title = 'I love javascript';

  const reverseString = (str) => {
    //debugger;
    const splitstr = str.split(' ');  //['i', 'love', 'javascript'];
    const finalstr = splitstr.map((item) => item.split('').reverse().join(''))
    const newstr = finalstr.join(' ');
    return newstr;
  }

  console.log(reverseString(title))

  //Problem-3 (sort the string on length basic)
  const title2 = 'react is a javascript library';   // a is react library javascript

  const sortStrbylenght = (str) => {

    const breakstr = str.split(' ');
    const newstr = breakstr.sort((a, b) => a.length - b.length); //ASC
    return newstr.join(' ');

  }

  console.log(sortStrbylenght(title2));
